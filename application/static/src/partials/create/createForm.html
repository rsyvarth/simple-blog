<form action="#">
  <p class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="sample1" ng-model="form.title" />
    <label class="mdl-textfield__label" for="sample1">Title...</label>
  </p>
  <br />
  <p class="mdl-textfield mdl-js-textfield">
    <textarea class="mdl-textfield__input" type="text" rows="10" cols="100" id="sample5" ng-model="form.description"></textarea>
